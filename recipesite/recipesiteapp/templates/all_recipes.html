<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>
    <h1>Список всех рецептов</h1>
    <ul>
        {% for recipe in all_recipes %}
            <li><a href="{% url 'all_recipes' recipe.id %}">{{ form_title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
