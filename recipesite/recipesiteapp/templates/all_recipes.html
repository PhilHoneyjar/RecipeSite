{% extends 'base.html' %}

{% block content %}
    <div class="all-recipes">
        <h2>Список всех рецептов</h2>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
